<div class="contenedor1">
<div class="container-fluid">
  <div class="row">
    <div id="contenedor" class="form">
      <form (ngSubmit)="login()" #usuarioForm="ngForm">
        <div class="col-6">
          <label for="usuario">Email:</label>
          <input
            type="text"
            [(ngModel)]="usuario.email"
            name="nombre"
            class="form-control"
            #nombre="ngModel"
            required
          />
        </div>
        <br>
        <div class="col-6">
          <label for="contrasegna">ContraseÃ±a:</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="usuario.password"
            name="contrasegna"
            #contrasegna="ngModel"
            required
            minlength="4"
          />
        </div>
        <br>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <div>{{ errMsg }}</div>
  </div>
</div>
</div>
